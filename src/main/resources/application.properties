spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SUPPORTLY_MYSQL_URL}
spring.datasource.username=${SUPPORTLY_MYSQL_USER}
spring.datasource.password=${SUPPORTLY_MYSQL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORTLY_MAIL_USERNAME}
spring.mail.password=${SUPPORTLY_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB