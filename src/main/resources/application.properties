server.servlet.context-path=/v1
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${SUPPORTLY_MYSQL_URL}
spring.datasource.username=${SUPPORTLY_MYSQL_USER}
spring.datasource.password=${SUPPORTLY_MYSQL_PASSWORD}
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.connection-timeout=300000
spring.datasource.hikari.leak-detection-threshold=300000
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORTLY_MAIL_USERNAME}
spring.mail.password=${SUPPORTLY_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB